<h1>Guides</h1>
{{ range where .Pages.ByWeight "Section" "guide" }}
  <h2 class="post-list {{ if ne .Params.summary false }}summary{{ end }}">
    <a href="{{ .Permalink }}">
      {{ .Title }}
    </a>
  </h2>
  {{- if .Truncated -}}
  {{- printf "%s" .Summary | markdownify -}}
  <p class="read-more">
    <a href="{{- .Permalink -}}" class="continue">read more..</a>
  </p>
  {{- else -}}
  {{ if ne .Params.summary false }}
    {{ .Summary }}
  {{ end }}
  {{- end -}}
{{ end }}
